<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>游닄 bib</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        html, body {
            font-size:90%;
        }

        button:hover,
        input[type=button]:hover,
        input[type=submit]:hover {
            cursor: pointer;
        }

        form.add {
            padding: 1rem;
            white-space: nowrap;
            display: flex;
        }

        form.add input,
        form.add button {
            font-size: 1rem;
            padding: .5rem;
        }

        form.add input[type="text"] {
            width: 100%;
            max-width: 21rem;
        }

        .book {
            margin: 2rem 0;
        }

        .book .meta {
            display: flex;
            align-items: center;
        }

        .book .meta div {
            padding: .5rem;
        }

        .book .meta .status {
        font-size: 2.5rem;
        }

        .book .avail {
            margin: 1rem;
        }

        .book .avail table td.pos {
            width: 20rem;
        }

        .book .avail table td.rent {
            width: 3rem;
            text-align: center;
        }

        .book .avail table td.pre {
            text-align: right;
            padding-left: .5rem;
        }

        .book .avail table {
            border-collapse: collapse;
        }

        .book .avail table td, table td {
            border: 1px solid rgba(0,0,0,.1);
            padding: .2rem;
        }

        .book .avail table tr:first-child td {
            border-top: 0;
        }

        .book .avail table tr td:first-child,
        .book .avail table tr th:first-child {
            border-left: 0;
        }

        .book .avail table tr td:last-child,
        .book .avail table tr th:last-child {
            border-right: 0;
        }

        .actions {
            display: flex;
            align-items: end;
            padding: 0 .6rem;
        }

        .actions button,
        .actions span {
            padding: .1rem .5rem;
        }

        @media (prefers-color-scheme: dark) {
            html, body {
                background: #181818;
                color: #afafaf;
            }

            .book .avail table td, table td {
                border: 1px solid rgba(255,255,255,.1);
                padding: .2rem;
            }

            button, input {
                background-color: #181818;
                color: #afafaf;
            }

            .status {
                opacit: .7;
            }
        }
    </style>
</head>
<body>

<form class="add" action="#" th:action="@{/}" method="post">
    <input type="text" th:value="${idOrLink}" name="idOrLink" placeholder="ID oder Link">&nbsp;
    <input type="submit" value="OK">
</form>

<p th:if="${books.empty}">Keine B칲cher unter Beobachtung.</p>

<div class="book" th:each="b : ${books}">
    <div class="meta">
        <div class="status">
            <span th:if="${b.avail}">游릭</span>
            <span th:if="${not b.avail}">游린</span>
        </div>
        <div>
            <h2 th:text="${b.name}"></h2>
            <h3 th:text="${b.author}"></h3>
        </div>
    </div>
    <div class="actions">
        <a th:attr="href=|${biblink}/Permalink.aspx?id=${b.id}|" target="_blank">
            <button>B칲cherei</button>
        </a>
        <form action="#" th:action="@{'/' + ${b.id}}" method="post">
            <input type="hidden" th:value="delete" name="method">&nbsp;
            <button type="submit">L칬schen</button>
        </form>
        <span th:text="'Stand: ' + ${#temporals.format(b.updated, 'dd.MM. HH:mm')}"></span>
    </div>
<!--    <div class="avail" th:each="a : ${#lists.sort(avails[b.id], )}">-->
    <div class="avail" th:each="a : ${avails[b.id]}">
        <h4 th:text="${a.key}"></h4>
        <table>
            <tr th:each="av : ${#lists.sort(a.value)}">
                <td class="pos" th:text="${av.pos}"></td>
                <td class="rent" th:attr="title=|${av.status}|">
                    <span th:if="${av.rent != null}" th:text="${#temporals.format(av.rent,'dd.MM.')}"></span>
                    <th:block th:unless="${av.rent != null}" th:switch="${av.status}">
                        <span th:case="'Verf칲gbar'">游릭</span>
                        <span th:case="'Transport'">游뚴</span>
                        <span th:case="'Reparatur'">游댢</span>
                        <span th:case="*" th:attr="onclick=|alert('${av.status}')|">游리</span>
                    </th:block>
                </td>
                <td class="pre" th:text="${av.pre}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
